---
layout: default
---

<div class="min-h-full pt-16 pb-12 flex flex-col bg-white">
  <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex-shrink-0 flex justify-center">
      <a class="inline-flex" href="{{ "/" | relative_url }}">
        <span class="sr-only">{{ site.title }}</span>
        {% if site.logo %}
          <img class="h-12 w-auto" src="{{ site.logo | absolute_url }}" alt="{{ site.title }}">
        {% else %}
          {{ site.title }}
        {% endif %}
      </a>
    </div>
    <div class="py-16">
      <div class="text-center">
        <p class="text-sm font-semibold text-indigo-600 uppercase tracking-wide">{{ page.superheading }}</p>
        <h1 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">{{ page.title }}</h1>
        <div class="mt-2 text-base text-gray-500">{{ content }}</div>
        <div class="mt-6">
          <a href="{{ "/" | relative_url }}" class="text-base font-medium text-indigo-600 hover:text-indigo-500">Go back home<span aria-hidden="true"> &rarr;</span></a>
        </div>
      </div>
    </div>
  </main>
